<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ohys-Raws</title>

    <meta name="author" content="Seia-Soto">
    <meta name="description" content="The fanmade site of Ohys-Raws.">

    <link rel="icon" href="./favicon.ico">

    <link rel="stylesheet" href="assets/styles/normalize.min.css">
    <link rel="stylesheet" href="assets/styles/skeleton.min.css">
    <link rel="stylesheet" href="assets/styles/main.css">
  </head>
  <body>
    <header>
      <!-- navigation bar -->
      <nav class="navigation container">
        <span class="navigation main item"><a href="./">Ohys-raws</a></span>
        <span class="navigation item">
          <a href="https://discord.gg/EUvzwzx">Discord</a>
        </span>
        <span class="navigation item">
          <a href="mailto:ohyongslck@gmail.com">Mail</a>
        </span>
        <span class="navigation item">
          <a href="https://torrents.ohys.net/t/rss.php?dir=new">RSS</a>
        </span>
        <!-- right items -->
        <span class="navigation right item">
          <a onclick="setMode()">NightMode</a>
        </span>
      </nav>
    </header>
    <article id="fullAppFrame" class="container">
      <div class="row">
        <div class="six columns">
          <input id="SearchInput" class="u-full-width" type="text" placeholder="Search torrents.." onkeypress="if (event.keyCode == 13) { ViewPage = 0; makeList({ includeInput: true, clearTable: true }) }">
        </div>
        <div class="two columns">
          <select id="ResolutionSelector" class="u-full-width">
            <option value="\d{3,4}x\d{3,4}">All resolution</option>
            <option value="1920x1080">1080p (FHD)</option>
            <option value="1280x720">720p (HD)</option>
          </select>
        </div>
        <div class="two columns">
          <select id="DirSelector" class="u-full-width">
            <option value="new">New</option>
            <option value="old16">2016</option>
            <option value="old17">2017</option>
            <option value="old18">2018</option>
          </select>
        </div>
        <div class="two columns">
          <input id="SearchButton" type="button" value="Search" onclick="ViewPage = 0; makeList({ includeInput: true, clearTable: true })">
        </div>
      </div>
      <div id="app">
        <table class="u-full-width">
          <thead>
            <tr>
              <th>Torrent</th>
              <th>Resolution</th>
              <th><a onclick="downloadList()">Download all*</a></th>
            </tr>
          </thead>
          <tbody id="TorrentTable">
            <!-- Wait for data -->
          </tbody>
        </table>
      </div>
      <input id="LoadmoreButton" class="u-full-width" type="button" value="Load more" onclick="ViewPage++; makeList({ includeInput: true, clearTable: false })">
    </article>

    <script src="assets/scripts/main.js" charset="utf-8"></script>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function(event) {
        ViewMode = getCookie('nightmode') || 1
        switchTheme()

        makeList({
          includeInput: false,
          clearTable: false
        })
      })
    </script>
  </body>
</html>
